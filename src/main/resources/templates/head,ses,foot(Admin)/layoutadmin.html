	<script th:inline="javascript">
    $(function(){
    Highcharts.chart('chartsfist', {
        chart: {
            type: 'column'
            ,color:'#FCFFC5'
        },
        title: {
            text: 'Thống Kê Sản Phẩm Theo Danh Mục'
        },
        subtitle: {
            text: ''
        },
        xAxis: {
            
            categories: [[${countMap.keySet()}]],
            crosshair: true
        },
        yAxis: {
            min: 0,
            max:100,
            title: {
                text: 'Số Lượng Sản Phẩm'
            }
        },
        tooltip: {
            headerFormat: '<span style="font-size:10px">{point.key}</span><table>',
            pointFormat: '<tr><td style="color:{series.color};padding:0">{series.name}: </td>' +
            '<td style="padding:0"><b>{point.y} </b></td></tr>',
            footerFormat: '</table>',
            shared: true,
            useHTML: true
        },
        plotOptions: {
            column: {
                pointPadding: 0.2,
                borderWidth: 0
            }
        },
        series: [{
            name: 'Sản Phẩm',
            data: [[${countMap.values()}]]
        }]
    });
    });
</script>
