<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{head,ses,foot(Employee)/layoutemployee.html}">
<head>


</head>


<body class="fixed-left">


	<div class="content-page" layout:fragment="content">
		<!-- Start content -->
		<div class="content">
			<div class="container">

				<div class="row">
					<div class="col-lg-12">
						<div class="card-box">


							<h4 class="header-title m-t-0 m-b-30">Chi Tiết Đơn Hàng</h4>


							<div class="col-lg-8">
								<div class="card-box">
									<h4 class="header-title m-t-0 m-b-30">Thông Tin Khách Hàng</h4>
									<form class="form-horizontal" role="form">
										<div class="form-group has-success">
											<label class="col-md-3 control-label" for="state-success">Tên
												Khách Hàng</label>
											<div class="col-md-8">
												<p class="form-control" th:text="${hd.khachHang.tenKh}"></p>
											</div>
										</div>
										<div class="form-group has-success">
											<label class="col-md-3 control-label" for="state-success">Số
												Điện Thoại</label>
											<div class="col-md-8">
												<p class="form-control"
													th:text="${hd.khachHang.soDienThoaiKh}"></p>
											</div>
										</div>
										<div class="form-group has-success">
											<label class="col-md-3 control-label" for="state-success">Địa
												Chỉ</label>
											<div class="col-md-8">
												<p class="form-control" th:text="${hd.khachHang.diaChiKh}"></p>
											</div>
										</div>
										<div class="form-group has-success">
											<label class="col-md-3 control-label" for="state-success">Email</label>
											<div class="col-md-8">
												<p class="form-control" th:text="${hd.khachHang.emailKh}"></p>
											</div>
										</div>
									</form>
								</div>
							</div>
							<!-- end col -->


							<table class="table m-0">
								<thead>
									<tr>
										<th>Mã Sản Phẩm</th>
										<th>Tên Sản Phẩm</th>
										<!-- 	<th>MÃ£ sp</th> -->
										<th>Số Lượng</th>
										<!-- 	<th>Tá»•ng tiá»�n</th> -->
										<th>Giá Tiền</th>
										<th>Tổng Tiền</th>
									</tr>
								</thead>
								<tbody th:each="item : ${detailCT}">
									<tr>

										<td th:text="${item.sanPham.maSp}" />
										<td th:text="${item.sanPham.tenSp}"></td>

										<td th:text="${item.soLuongSp}"></td>
										<td th:text="${item.sanPham.giaBan}"></td>
										<td th:text="${item.tongTienSp}"></td>

									</tr>

								</tbody>
								<tfoot>
									<tr>
									<td>
									<td>
								
									
									<td colspan="3"><strong style="color: silver;" th:text="'TỔNG TIỀN HÓA ĐƠN:   '+${total} +' vnd'"></strong></td>
									
									
										
									</tr>
								</tfoot>
							</table>

						</div>


						<a th:href="@{'/employee/Saveaccept/'+${hd.maHd}}"
							class="btn btn-primary waves-effect w-md waves-light m-b-5 col-lg-3"
							th:if="${hd.tinhTrangHd.tinhTrang} ne 'Đã Hủy' and ${hd.tinhTrangHd.tinhTrang} ne 'Đã Xác Nhận' ">Xác
							Nhận Đơn Hàng</a> <a th:href="@{'/employee/Savedelete/'+${hd.maHd}}"
							class="btn btn-danger waves-effect w-md waves-light m-b-5 col-lg-3"
							th:if="${hd.tinhTrangHd.tinhTrang} ne 'Đã Hủy' ">Hủy Đơn Hàng</a>

						<p class="inverse"
							th:if="${hd.tinhTrangHd.tinhTrang} eq 'Đã Hủy' ">Đơn Hàng Đã
							Bị Hủy</p>
					</div>
					<!-- end col -->




				</div>


				<!-- ============================================================== -->
				<!-- End Right content here -->
				<!-- ============================================================== -->


				<!-- Right Sidebar -->
			</div>
		</div>
	</div>


</body>
</html>
