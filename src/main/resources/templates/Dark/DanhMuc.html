<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{head,ses,foot(Admin)/layoutadmin.html}">
<head>

</head>


<body class="fixed-left">


	<div class="content-page" layout:fragment="content">
		<!-- Start content -->
		<div class="content">
			<div class="container">
				<div class="row">
					<div class="col-sm-12">
						<div class="panel">
							<div class="panel-body">
								<div class="row">
									<div class="col-sm-6">
										<div class="m-b-30">
											<a id="addToTable" th:href="@{/admin/add-dm}"
												class="btn btn-primary waves-effect waves-light"> Thêm
												Danh Mục <i class="fa fa-plus"></i>
											</a>
										</div>
									</div>
								</div>

								<div class="">
									<table class="table table-striped" id="datatable-editable">
										<thead>
											<tr>
												<th>ID Danh Mục</th>
												<th>Tên Danh Mục</th>

												<th>&nbsp;</th>

											</tr>
										</thead>
										<tbody>
											<tr class="gradeX">
											<tr th:each="item : ${danhmucs}" class="gradeX">
												<td th:utext="${item.maDm}"></td>
												<td th:utext="${item.tenDm}"></td>
												<td class="actions"><a
													th:href="@{'/admin/edit-dm/'+ ${item.maDm}}"
													class="on-default edit-row"><i class="fa fa-pencil"></i>
														Sửa</a>
												
												<td><a th:href="@{'/admin/delete-dm/'+ ${item.maDm}}"
													class="on-default remove-row"><i class="fa fa-trash-o"></i></a>
												</td>
											</tr>

										</tbody>
									</table>
								</div>
							</div>
							<!-- end: panel body -->

						</div>
						<div class="col-md-8">
							<nav aria-label="Pagination">
								<ul class="pagination justify-content-center">
									<li class="page-item" th:each="pageNumber : ${pageNumbers}">
										<a class="page-link"
										th:href="@{|/admin/DanhMuc/page/${pageNumber}|}"
										th:text=${pageNumber}></a>
									</li>
								</ul>
							</nav>
						</div>
						<!-- end panel -->
					</div>
					<!-- end col-->
				</div>
				<!-- end row -->

			</div>
			<!-- container -->

		</div>
		<!-- content -->


	</div>

	<div id="dialog" class="modal-block mfp-hide">
		<section class="panel panel-info panel-color">
			<header class="panel-heading">
				<h2 class="panel-title">Are you sure?</h2>
			</header>
			<div class="panel-body">
				<div class="modal-wrapper">
					<div class="modal-text">
						<p>Are you sure that you want to delete this row?</p>
					</div>
				</div>

				<div class="row m-t-20">
					<div class="col-md-12 text-right">
						<button id="dialogConfirm"
							class="btn btn-primary waves-effect waves-light">Confirm</button>
						<button id="dialogCancel" class="btn btn-default waves-effect">Cancel</button>
					</div>
				</div>
			</div>

		</section>
	</div>






	<!-- end row -->



</body>
</html>
